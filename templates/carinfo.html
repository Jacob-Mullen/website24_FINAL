{% extends "layout.html"%}
{% block contents %}
{% for item in results %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="containercars">

  <div class="title">
    <h1>{{item[1]}}</h1>
  </div>

  
  
</div>

  <div class="video">
    <div class="slider">
      <div class="   w3-display-container nomaxwidth">
        <img class="mySlides" src="/static/img/{{item[7]}}" >
        <img class="mySlides" src="/static/img/{{item[9]}}" >
        <iframe class="mySlides" src="{{item[10]}}" ></iframe>
      
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
      
      <div class="info">
        <h6>
              Info
        </h6>
        <div class="make">
          <h2>Make</h2>
          <h3>
                {{item[5]}}
          </h3>
        </div>
        <div class="model">
          <h2>Model</h2>
          <h3>
                {{item[1]}}
          </h2>
        </div>
        <div class="engine">
          <h2>Engine</h2>
          <h3>
                {{item[6]}}
          </h3>
        </div>
        <div class="stockhp">
          <h2>Stock HP</h2>
          <h3>
                {{item[3]}}hp
          </h3>
        </div>
        <div class="stocktorque">
          <h2>Stock Torque</h2>
          <h3>
                {{item[4]}}ftâ‹…lbf
          </h3>
        </div>
        <div class="drive_">
          <h2>drive</h2>
          <h3>
                {{item[8]}}
          </h3>
        </div>

      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
    </div>    
  </div>


</div>



{% endfor%}
{% endblock %}
